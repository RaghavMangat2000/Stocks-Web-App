{% macro home_card(heading, description, button_text, url) %}
    <div class="col-md-6">
      <div class="card h-100 shadow-sm bg-light border py-5">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">{{ heading }}</h2>
          <p class="card-text lead col-lg-10 mx-auto">
              {{ description }}
          </p>
          <a class="btn btn-primary btn-lg mt-4" href="{{ url }}" role="button">
              {{ button_text }}
          </a>
        </div>
      </div>
    </div>
{% endmacro %}
